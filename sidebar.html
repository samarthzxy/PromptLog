<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PromptLog Index</title>

    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- External stylesheet -->
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="header">
        <div class="header-top">
            <h2>PromptLog – Navigate Long AI Chats Instantly</h2>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" title="Toggle theme">
                    <span class="moon-icon">🌙</span>
                    <span class="sun-icon">☀️</span>
                </button>
                <button id="refresh-btn" class="icon-btn" title="Refresh conversation">&#x21bb;</button>
            </div>
        </div>
        <input type="text" id="search-bar" placeholder="Search prompts...">
    </div>

    <ul id="message-list"></ul>

    <div class="footer">
        <div class="footer-credits">Created by <strong>Samarth Sharma</strong></div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/samarth-sharma-71b951250/" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/samarthzxy" target="_blank" class="github">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>

</html>
